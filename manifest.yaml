apiVersion: v1
kind: Namespace
metadata:
  name: openshift-site-plugin
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openshift-site-plugin
  namespace: openshift-site-plugin
  labels:
    app: openshift-site-plugin
    app.kubernetes.io/component: openshift-site-plugin
    app.kubernetes.io/instance: openshift-site-plugin
    app.kubernetes.io/part-of: openshift-site-plugin
    app.openshift.io/runtime-namespace: openshift-site-plugin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openshift-site-plugin
  template:
    metadata:
      labels:
        app: openshift-site-plugin
    spec:
      containers:
        - name: openshift-site-plugin
          image: quay.io/skupper/rhsi-plugin:latest
          ports:
            - containerPort: 9443
              protocol: TCP
          imagePullPolicy: Always
          volumeMounts:
            - name: console-serving-cert
              readOnly: true
              mountPath: /var/serving-cert
            - name: nginx-conf
              readOnly: true
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
      volumes:
        - name: console-serving-cert
          secret:
            secretName: console-serving-cert
            defaultMode: 420
        - name: nginx-conf
          configMap:
            name: nginx-conf
            defaultMode: 420
      restartPolicy: Always
      dnsPolicy: ClusterFirst
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
  namespace: openshift-site-plugin
  labels:
    app: openshift-site-plugin
    app.kubernetes.io/component: openshift-site-plugin
    app.kubernetes.io/instance: openshift-site-plugin
    app.kubernetes.io/part-of: openshift-site-plugin
data:
  nginx.conf: |
    error_log /dev/stdout;
    events {}
    http {
      access_log         /dev/stdout;
      include            /etc/nginx/mime.types;
      default_type       application/octet-stream;
      keepalive_timeout  65;

      server {
        listen              9443 ssl;
        ssl_certificate     /var/serving-cert/tls.crt;
        ssl_certificate_key /var/serving-cert/tls.key;

        add_header oauth_token "$http_Authorization";

        location / {
          root                /usr/share/nginx/html;
        }
      }
    }
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    service.alpha.openshift.io/serving-cert-secret-name: console-serving-cert
  name: openshift-site-plugin
  namespace: openshift-site-plugin
  labels:
    app: openshift-site-plugin
    app.kubernetes.io/component: openshift-site-plugin
    app.kubernetes.io/instance: openshift-site-plugin
    app.kubernetes.io/part-of: openshift-site-plugin
spec:
  ports:
    - name: 9443-tcp
      protocol: TCP
      port: 9443
      targetPort: 9443
  selector:
    app: openshift-site-plugin
  type: ClusterIP
  sessionAffinity: None
---
apiVersion: console.openshift.io/v1
kind: ConsolePlugin
metadata:
  name: openshift-site-plugin
spec:
  displayName: 'OpenShift Site Plugin'
  backend:
    type: Service
    service:
      name: openshift-site-plugin
      namespace: openshift-site-plugin
      port: 9443
      basePath: /
  i18n:
    loadType: Preload
